<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h1>Usuarios</h1>
        <a href="/nuevo" class="btn btn-success">Nuevo Usuario</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!--
                    [
                        OBJUSUARIO. id=1, nombre = "Elena"....,
                        OBJUSUARIO. id = 2, nombre = "Juana".....,
                        OBJUSUARIO. id = 3 nombre = "Pablo.....
                    ]
                -->
                {% for usuario in users %}
                    <tr>
                        <td class="text-primary">{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.email}}</td>
                        <td>
                            <a href="/borrar/{{usuario.id}}" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Borrar
                            </a>
                            <a href="/editar/{{usuario.id}}" class="btn btn-info">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
