<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- REGISTRO -->
            <div class="col-6">
                <h2>Regístrate</h2>
                <!-- MENSAJES DE ERROR -->
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/register" method="post">
                    <div>
                        <label for="first_name_id">Nombre</label>
                        <input id="first_name_id" type="text" class="form-control" name="first_name" >
                    </div>
                    <div>
                        <label for="last_name_id">Apellido</label>
                        <input id="last_name_id" type="text" class="form-control" name="last_name" >
                    </div>
                    <div>
                        <label for="email_id">E-mail</label>
                        <input id="email_id" type="text" class="form-control" name="email" >
                    </div>
                    <div>
                        <label for="password_id">Contraseña</label>
                        <input id="password_id" type="password" class="form-control" name="password" >
                    </div>
                    <div>
                        <label for="confirm_id">Confirmación Contraseña</label>
                        <input id="confirm_id" type="password" class="form-control" name="confirm" >
                    </div>
                    <input type="submit" value="Registrarme" class="btn btn-info mt-3" >
                </form>
            </div>

            <!-- INICIO DE SESIÓN -->
            <div class="col-6">

            </div>
        </div>
    </div>
</body>
</html>
